<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <!-- /Google Fonts -->
  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <!-- /fontawesome -->
  <!-- VueJs -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- /VueJs -->
  <!-- css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- /css -->
  <title>Boolzapp</title>
</head>
<body>
  <main>
    <div class="container">
      <!-- sidebar -->
      <aside class="menu">
        <div class="info">
          <div class="profile_base_info">
            <img class="avatar" src="img/avatar_8.jpg" alt="user avatar">
            <h3>Nome Utente</h3>
          </div>
          <div class="interactions">
            <i class="icone_azione__icone fas fa-circle-notch"></i>
            <i class="icone_azione__icone fas fa-comment-alt"></i>
            <i class="icone_azione__icone fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="notifications">
          <div class="avatar bell"><i class="fas fa-bell-slash"></i></div>
          <div class="text">
            <h3>Ricevi notifiche dei nuovi messaggi</h3>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>
        <div class="container__search">
          <div class="searchbar">
            <i class="fas fa-search"></i>
            <input type="text" name="search contact" placeholder="Cerca o Inizia una nuova chat" value="">
          </div>
        </div>
        <div class="chat_list"></div>
      </aside>
      <!-- /sidebar -->
      <!-- chat -->
      <div class="chat">
        <div class="info info__contact">
          <div class="profile_base_info">
            <img class="avatar" src="img/avatar_8.jpg" alt="user avatar">
          </div>
          <div class="interactions">
            <i class="icone_azione__icone fas fa-circle-notch"></i>
            <i class="icone_azione__icone fas fa-comment-alt"></i>
            <i class="icone_azione__icone fas fa-ellipsis-v"></i>
          </div>
        </div>

      </div>
      <!-- chat -->
    </div>
  </main>
  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
